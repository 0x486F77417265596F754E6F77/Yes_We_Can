<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSec MasterLab</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2A2F4F;
      --secondary: #917FB3;
      --accent: #E5BEEC;
      --dark: #1A1A2E;
      --light: #FDE2F3;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(45deg, var(--dark), var(--primary));
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
  
    .header {
      text-align: center;
      padding: 4rem 0;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 4rem;
      border-radius: 20px;
      animation: fadeInDown 2s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header h1 {
      font-size: 3rem;
    }
    .section {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 3rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .section-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }
    .section-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      position: relative;
      padding-left: 1.5rem;
    }
    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 80%;
      background: var(--secondary);
      border-radius: 5px;
    }
  
    .video-wrapper {
      position: relative;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 15px;
    }
   
    .solution-video {
      width: 90%;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
 
    <header class="header" data-aos="fade-down">
      <h1>Getting Started</h1>
    </header>
    
    <!--  1: Basics Tools -->

</html>
