<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity - Welcome</title>
    <meta http-equiv="refresh" content="5; url=page.html">
    <style>
     
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }

       
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            perspective: 1000px;
        }

       
        .hand-wrapper {
            position: relative;
            height: 150px;
            margin-bottom: 30px;
        }

       
        .hand-emoji {
            font-size: 100px;
            animation: handshake 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: 70% 90%;
            display: inline-block;
        }

        
        .welcome-title {
            font-size: 3rem;
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

      
        .loading-animation {
            display: flex;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #0f0;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1s infinite;
        }

       
        .redirect-message {
            font-size: 1rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes handshake {
            0%, 100% {
                transform: 
                    translateZ(0) 
                    rotate(0deg) 
                    scale(1);
            }
            30% {
                transform: 
                    translateZ(100px) 
                    rotate(-8deg) 
                    scale(1.2);
            }
            60% {
                transform: 
                    translateZ(50px) 
                    rotate(6deg) 
                    scale(1.1);
            }
            90% {
                transform: 
                    translateZ(20px) 
                    rotate(-3deg) 
                    scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="hand-wrapper">
            <div class="hand-emoji">&#128074;</div>
        </div>
        <h1 class="welcome-title">Welcome Bro</h1>
        
        <div class="loading-animation">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <p class="redirect-message">Redirecting to the main page in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
